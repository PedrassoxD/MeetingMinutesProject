<div class="container formNuevaReunion">
    <h3 style="text-align: center;">Reunion para: {{serieReunion.equipo}} - {{serieReunion.nombre}}</h3>
    <br>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="nuevaReunionform" (ngSubmit)="crearReunion(nuevaReunionform)" method="POST">
                <div class="row">
                    <div class="offset-5">
                        <button [disabled]="!nuevaReunionform.valid" type="submit" class="btn btn-success boton">Crear Reuni√≥n</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control col-sm-2" formControlName="fecha" id="fecha" placeholder="Fecha...">
                </div>
                <div class="form-group">
                    <label for="participantes">Participantes</label>
                    <select multiple class="form-control col-sm-5" id="participantes" formControlName="participantes">
                        <option selected disabled></option>
                        <option *ngFor="let user of usuarios" value="{{user.codUsu}}">
                            {{user.nombre}}
                        </option>
                    </select>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container">
    <button type="submit" class="btn btn-light my-2 my-sm-0" [routerLink]="['/', 'seriereunion', codsreunion]">Cancelar</button>
</div>
<div style="height: 20rem;"></div>
