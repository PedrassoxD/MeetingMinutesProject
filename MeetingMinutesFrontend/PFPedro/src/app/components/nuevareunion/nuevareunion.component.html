<div class="container formNuevaReunion">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" style="text-align: center;">{{serieReunion.equipo}} - {{serieReunion.nombre}}</h4>
            <form [formGroup]="nuevaReunionform" method="POST">
                <div class="row">
                    <div class="offset-5">
                        <button [disabled]="!nuevaReunionform.valid" type="submit" class="btn btn-success boton">Crear Reunión</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control col-sm-2" formControlName="fecha" id="fecha" placeholder="Fecha...">
                </div>
                <div class="form-group">
                    <label for="participantes">Participantes</label>
                    <input type="text" class="form-control col-sm-5" formControlName="participantes" id="participantes" placeholder="Separa los participantes con ';'">
                </div>
                <div class="form-group custom-file">
                    <label for="archivos" class="custom-file-label col-sm-5">Archivos</label>
                    <input type="file" class="custom-file-input col-sm-5" formControlName="archivos" id="archivos" placeholder="Seleccione un archivo...">
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <button class="btn btn-success my-2 my-sm-0" (click)="submittedTrue()"><i class="fas fa-plus"></i> Crear Temas</button>
    <br>
    <br>
    <div *ngIf="submitted">
        <form [formGroup]="nuevoTemaform" method="POST">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control col-sm-5" formControlName="titulo" id="titulo" placeholder="Titulo...">
            </div>
            <button [disabled]="!nuevoTemaform.valid" type="submit" class="btn btn-success">Añadir</button>
        </form>
    </div>
</div>
<div style="height: 20rem;"></div>
